name: Deploy to GKE

on: 
  push:
    branches:
      -main
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      -name: checkout code
       uses:
        actions/checkout@v3
      -name: Set up Google Cloud CLI
      uses:
       google-github-actions/setup-gcloud@v1
      with:
           service_account_key: ${{secrets)
          
